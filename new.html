<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="new.css">
  <title>Beryllium Homepage</title>
</head>
<body>
  <div class="bg-shapes"></div>
  <div class="container">
    <div class="logo"></div>
    <h1>Beryllium</h1>
    <div class="button-group">
      <a href="projects.html" class="btn">Projects</a>
      <a href="settings.html" class="btn">Settings</a>
    </div>
  </div>
  <script>
    // Generate 30 random shapes spread across the screen (avoiding the top ~30%)
    document.addEventListener('DOMContentLoaded', function() {
      const bgShapes = document.querySelector('.bg-shapes');
      const shapeTypes = ["circle", "square", "triangle", "rectangle", "rounded", "diamond"];
      const numShapes = 30;
      for (let i = 0; i < numShapes; i++) {
        const shape = document.createElement('div');
        const type = shapeTypes[Math.floor(Math.random() * shapeTypes.length)];
        shape.classList.add('shape', type);
        
        // Random size between 30px and 100px
        const size = Math.floor(Math.random() * 70) + 30;
        if (type === "rectangle") {
          // For rectangles, make width a bit wider than height
          const width = size + Math.floor(Math.random() * 50);
          shape.style.width = width + "px";
          shape.style.height = size + "px";
        } else if (type === "triangle") {
          // For triangles, set borders to create a triangle shape
          const width = size;
          shape.style.borderLeft = (width / 2) + "px solid transparent";
          shape.style.borderRight = (width / 2) + "px solid transparent";
          shape.style.borderBottom = width + "px solid rgba(0,200,255,0.15)";
          shape.style.width = "0";
          shape.style.height = "0";
        } else {
          shape.style.width = size + "px";
          shape.style.height = size + "px";
        }
        
        // Random position: top between 30% and 95%, left between 0% and 100%
        const topPercent = Math.random() * 65 + 30;
        const leftPercent = Math.random() * 100;
        shape.style.top = topPercent + "%";
        shape.style.left = leftPercent + "%";
        
        bgShapes.appendChild(shape);
      }
    });
    
    // Parallax effect on shapes and background movement
    document.addEventListener('mousemove', function(e) {
      const x = e.clientX / window.innerWidth;
      const y = e.clientY / window.innerHeight;
      document.body.style.backgroundPosition = `${x * 100}% ${y * 100}%`;
      document.querySelectorAll('.shape').forEach(shape => {
        const rect = shape.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        const dx = centerX - e.clientX;
        const dy = centerY - e.clientY;
        const distance = Math.sqrt(dx * dx + dy * dy);
        const threshold = 150;
        if (distance < threshold) {
          const moveX = (dx / distance) * (threshold - distance);
          const moveY = (dy / distance) * (threshold - distance);
          shape.style.transform = `translate(${moveX}px, ${moveY}px)`;
        } else {
          shape.style.transform = `translate(0, 0)`;
        }
      });
    });
  </script>
</body>
</html>
