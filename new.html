<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="new.css">
  <title>Beryllium Homepage</title>
</head>
<body>
  <div class="bg-shapes">
    <div class="shape" style="width: 80px; height: 80px; top: 10%; left: 20%;"></div>
    <div class="shape" style="width: 100px; height: 100px; top: 50%; left: 10%;"></div>
    <div class="shape" style="width: 60px; height: 60px; top: 70%; left: 80%;"></div>
    <div class="shape" style="width: 120px; height: 120px; top: 30%; left: 70%;"></div>
    <div class="shape" style="width: 90px; height: 90px; top: 80%; left: 40%;"></div>
    <div class="shape" style="width: 50px; height: 50px; top: 20%; left: 80%;"></div>
  </div>
  <div class="container">
    <div class="logo"></div>
    <h1>Beryllium</h1>
    <div class="button-group">
      <a href="projects.html" class="btn">Projects</a>
      <a href="settings.html" class="btn">Settings</a>
    </div>
  </div>
  <script>
    document.addEventListener('mousemove', function(e) {
      const x = e.clientX / window.innerWidth;
      const y = e.clientY / window.innerHeight;
      document.body.style.backgroundPosition = `${x * 100}% ${y * 100}%`;
      const shapes = document.querySelectorAll('.shape');
      shapes.forEach(shape => {
        let rect = shape.getBoundingClientRect();
        let centerX = rect.left + rect.width / 2;
        let centerY = rect.top + rect.height / 2;
        let dx = centerX - e.clientX;
        let dy = centerY - e.clientY;
        let distance = Math.sqrt(dx * dx + dy * dy);
        let threshold = 150;
        if (distance < threshold) {
          let moveX = (dx / distance) * (threshold - distance);
          let moveY = (dy / distance) * (threshold - distance);
          shape.style.transform = `translate(${moveX}px, ${moveY}px)`;
        } else {
          shape.style.transform = `translate(0, 0)`;
        }
      });
    });
  </script>
</body>
</html>
