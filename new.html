<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="new.css">
  <title>Beryllium Homepage</title>
</head>
<body>
  <div class="bg-shapes">
    <div class="shape circle" style="width: 80px; height: 80px; top: 10%; left: 20%;"></div>
    <div class="shape square" style="width: 100px; height: 100px; top: 15%; left: 70%;"></div>
    <div class="shape triangle" style="border-left: 50px solid transparent; border-right: 50px solid transparent; border-bottom: 100px solid rgba(0,200,255,0.15); top: 30%; left: 40%;"></div>
    <div class="shape rectangle" style="width: 120px; height: 60px; top: 50%; left: 10%;"></div>
    <div class="shape rounded" style="width: 90px; height: 90px; top: 70%; left: 80%;"></div>
    <div class="shape circle" style="width: 60px; height: 60px; top: 80%; left: 40%;"></div>
    <div class="shape square" style="width: 50px; height: 50px; top: 20%; left: 80%;"></div>
    <div class="shape rectangle" style="width: 140px; height: 70px; top: 65%; left: 50%;"></div>
    <div class="shape rounded" style="width: 110px; height: 110px; top: 35%; left: 85%;"></div>
    <div class="shape square" style="width: 70px; height: 70px; top: 55%; left: 60%;"></div>
    <div class="shape circle" style="width: 90px; height: 90px; top: 5%; left: 50%;"></div>
    <div class="shape rectangle" style="width: 160px; height: 80px; top: 75%; left: 15%;"></div>
    <div class="shape diamond" style="width: 80px; height: 80px; top: 40%; left: 30%;"></div>
    <div class="shape diamond" style="width: 100px; height: 100px; top: 60%; left: 25%;"></div>
    <div class="shape diamond" style="width: 50px; height: 50px; top: 25%; left: 50%;"></div>
    <div class="shape diamond" style="width: 70px; height: 70px; top: 80%; left: 65%;"></div>
    <div class="shape triangle" style="border-left: 40px solid transparent; border-right: 40px solid transparent; border-bottom: 80px solid rgba(0,200,255,0.15); top: 20%; left: 35%;"></div>
    <div class="shape rounded" style="width: 130px; height: 80px; top: 85%; left: 5%;"></div>
    <div class="shape diamond" style="width: 90px; height: 90px; top: 10%; left: 80%;"></div>
    <div class="shape square" style="width: 60px; height: 60px; top: 50%; left: 85%;"></div>
    <div class="shape circle" style="width: 70px; height: 70px; top: 40%; left: 90%;"></div>
    <div class="shape rectangle" style="width: 100px; height: 50px; top: 60%; left: 80%;"></div>
    <div class="shape rounded" style="width: 120px; height: 70px; top: 15%; left: 10%;"></div>
  </div>
  <div class="container">
    <div class="logo"></div>
    <h1>Beryllium</h1>
    <div class="button-group">
      <a href="projects.html" class="btn">Projects</a>
      <a href="settings.html" class="btn">Settings</a>
    </div>
  </div>
  <script>
    document.addEventListener('mousemove', function(e) {
      const x = e.clientX / window.innerWidth;
      const y = e.clientY / window.innerHeight;
      document.body.style.backgroundPosition = `${x * 100}% ${y * 100}%`;
      document.querySelectorAll('.shape').forEach(shape => {
        const rect = shape.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        const dx = centerX - e.clientX;
        const dy = centerY - e.clientY;
        const distance = Math.sqrt(dx * dx + dy * dy);
        const threshold = 150;
        if (distance < threshold) {
          const moveX = (dx / distance) * (threshold - distance);
          const moveY = (dy / distance) * (threshold - distance);
          shape.style.transform = `translate(${moveX}px, ${moveY}px)`;
        } else {
          shape.style.transform = `translate(0, 0)`;
        }
      });
    });
  </script>
</body>
</html>
