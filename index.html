<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Beryllium Games</title>
</head>
<body>
  <div class="bg-shapes">
    <!-- Row 1 -->
    <div class="shape circle" style="top: 2%; left: 5%; width: 40px; height: 40px;"></div>
    <div class="shape square" style="top: 2%; left: 25%; width: 50px; height: 50px;"></div>
    <div class="shape triangle" style="top: 2%; left: 50%; border-left: 25px solid transparent; border-right: 25px solid transparent; border-bottom: 50px solid rgba(0,200,255,0.15);"></div>
    <div class="shape rectangle" style="top: 2%; left: 75%; width: 70px; height: 40px;"></div>
    
    <!-- Row 2 -->
    <div class="shape rounded" style="top: 15%; left: 10%; width: 60px; height: 60px;"></div>
    <div class="shape diamond" style="top: 15%; left: 35%; width: 50px; height: 50px;"></div>
    <div class="shape circle" style="top: 15%; left: 60%; width: 40px; height: 40px;"></div>
    <div class="shape square" style="top: 15%; left: 85%; width: 50px; height: 50px;"></div>
    
    <!-- Row 3 -->
    <div class="shape triangle" style="top: 30%; left: 5%; border-left: 30px solid transparent; border-right: 30px solid transparent; border-bottom: 60px solid rgba(0,200,255,0.15);"></div>
    <div class="shape rectangle" style="top: 30%; left: 30%; width: 80px; height: 40px;"></div>
    <div class="shape rounded" style="top: 30%; left: 55%; width: 60px; height: 60px;"></div>
    <div class="shape diamond" style="top: 30%; left: 80%; width: 50px; height: 50px;"></div>
    
    <!-- Row 4 -->
    <div class="shape circle" style="top: 45%; left: 10%; width: 40px; height: 40px;"></div>
    <div class="shape square" style="top: 45%; left: 35%; width: 50px; height: 50px;"></div>
    <div class="shape triangle" style="top: 45%; left: 60%; border-left: 25px solid transparent; border-right: 25px solid transparent; border-bottom: 50px solid rgba(0,200,255,0.15);"></div>
    <div class="shape rectangle" style="top: 45%; left: 85%; width: 70px; height: 40px;"></div>
    
    <!-- Row 5 -->
    <div class="shape rounded" style="top: 60%; left: 5%; width: 60px; height: 60px;"></div>
    <div class="shape diamond" style="top: 60%; left: 30%; width: 50px; height: 50px;"></div>
    <div class="shape circle" style="top: 60%; left: 55%; width: 40px; height: 40px;"></div>
    <div class="shape square" style="top: 60%; left: 80%; width: 50px; height: 50px;"></div>
    
    <!-- Row 6 -->
    <div class="shape triangle" style="top: 75%; left: 10%; border-left: 20px solid transparent; border-right: 20px solid transparent; border-bottom: 40px solid rgba(0,200,255,0.15);"></div>
    <div class="shape rectangle" style="top: 75%; left: 35%; width: 70px; height: 40px;"></div>
    <div class="shape rounded" style="top: 75%; left: 60%; width: 60px; height: 60px;"></div>
    <div class="shape diamond" style="top: 75%; left: 85%; width: 50px; height: 50px;"></div>
    
    <!-- Row 7 -->
    <div class="shape circle" style="top: 90%; left: 5%; width: 40px; height: 40px;"></div>
    <div class="shape square" style="top: 90%; left: 30%; width: 50px; height: 50px;"></div>
    <div class="shape triangle" style="top: 90%; left: 55%; border-left: 25px solid transparent; border-right: 25px solid transparent; border-bottom: 50px solid rgba(0,200,255,0.15);"></div>
    <div class="shape rectangle" style="top: 90%; left: 80%; width: 70px; height: 40px;"></div>
  </div>
  
  <div class="container">
  <div class="header">
    <h1>BERYLLIUM GAMES</h1>
  </div>
  <div class="container">
    <div class="button-group">
      <a href="#" class="btn" id="settings">
        <img src="https://cdn3.iconfinder.com/data/icons/linecons-free-vector-icons-pack/32/settings-512.png" alt="Settings">
      </a>
      <a href="#" class="btn" id="projects">
        <img src="https://png.pngtree.com/png-vector/20191028/ourmid/pngtree-game-control-line-icon-vector-png-image_1904129.jpg">
      </a>
    </div>
  </div>
  <script src='index.js'></script>
</body>
</html>
